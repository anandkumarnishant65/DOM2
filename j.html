<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    body {
  width: 100vw;
  background-color: #ddd;
  font-family: sans-serif;
}

.container {
  height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.form-control {
  display: block;
  width: 300px;
  margin: 10px 0;
  padding: 10px;
  border-radius: 5px;
  border: 2px solid #172432;
}

button {
  display: inline-block;
  background-color: #172432;
  border: none;
  color: #ddd;
  padding: 10px 20px;
  border-radius: 5px;
}
</style>
<body>
    <div class="container">
        <form action="" id="addForm" onsubmit="saveToLocalStorage(event)">
          <h1>Add Form</h1>
          <input type="text" id="name" class="form-control" placeholder="Enter your name..." value="">
          <input type="text" id="email" class="form-control" placeholder="Enter your email..." value="">
          <button type="submit">Submit</button>
        </form>
      </div>
      <script src="j.js"></script>
</body>
</html>
